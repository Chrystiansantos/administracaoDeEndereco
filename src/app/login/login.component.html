<div class="container">
    <div class="form-group row d-flex justify-content-center">
        <label for="login" class="col-sm-1.5 col-form-label">Login :</label>
        <div class="col-sm-2">
            <input type="text" class="form-control-plaintext" id="login" [value]="login" (input)="coletarLogin($event)">
        </div>
    </div>
    <div class="form-group row d-flex justify-content-center">
        <label for="senha" class="col-sm-1.5 col-form-label">Senha :</label>
        <div class="col-sm-2">
            <input type="password" class="form-control-plaintext" id="senha" [value]="senha" (input)="coletarSenha($event)">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="logar()">Login</button>
        <button type="button" class="btn btn-danger margin" (click)="cancelar()">Cancelar</button>
    </div>
</div>
