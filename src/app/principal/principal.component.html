<div class="container">
    <div *ngIf="mostrarPrincipal; else esconderPrincipal">
        <div class="row d-flex justify-content-end">
            <div class=" btnCadUsuario">
                <button type="button" class="btn btn-secondary" (click)="cad()" routerLink="/cad_funcionario">Cadastrar usuario</button>
                <button type="button" class="btn btn-warning" (click)="cad()" routerLink="/cad_cliente">Cadastrar cliente</button>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <input type="text" class="xxx">
            <button>Buscar</button>
        </div>
        <div class="row">
            <table class="table">
                <thead class="cabecalhoTabela">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cpf</th>
                        <th scope="col">Setor</th>
                        <th scope="col">Rua</th>
                        <th scope="col">Endereco</th>
                        <th scope="col">Complemento</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <th scope="row">1</th>
                        <td>{{cliente.nome}}</td>
                        <td>{{cliente.cpf}}</td>
                        <td>{{cliente.setor}}</td>
                        <td>{{cliente.rua}}</td>
                        <td>{{cliente.endereco}}</td>
                        <td>{{cliente.complemento}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ng-template #esconderPrincipal>
        <router-outlet></router-outlet>
    </ng-template>

</div>
